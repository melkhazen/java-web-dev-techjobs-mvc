<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->

    <table class="job-listing">
            <tr th:each="job : ${jobs}">
                <td th:each="field : ${job}">
                    <ul style="list-style-type: none;">
                        <li  th:text="'ID: '+${job.getId()}"></li>
                        <li  th:text="'Name: '+${job.getName()}"></li>
                        <li  th:text="'Employer: '+${job.getEmployer()}"></li>
                        <li  th:text="'Location: '+${job.getLocation()}"></li>
                        <li  th:text="'Position Type: '+${job.getPositionType()}"></li>
                        <li  th:text="'Skill: '+${job.getCoreCompetency()}"></li>
                    </ul>
                </td>
            </tr>
    </table>
</div>

</body>
</html>
